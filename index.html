<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="keywords" content="HTML, CSS, JavaScript, jQuery, d3.js">
	<meta name="description" content="Travel optimizer">
	<meta name="author" content="Sudarsan GP">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:700' rel='stylesheet' type='text/css'>
	<title>PE FrontEnd OnTime</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" />
	<link rel="stylesheet" href="stylesheet/homeStyle.css" />
</head>
<body>

	<div class="container">
		<h2> Optimize Travel </h2>
		<div class="row">
			<div class="col-xs-3">
				Choose Departure Airport
			</div>
			<div class="col-xs-3">
				<select id="depAir">

				</select>
			</div>
		</div>
		<div class="row" id="hideCarrier">
			<div class="col-xs-3">
				Choose Airline to Fly
			</div>
			<div class="col-xs-3" >
				<select id="airFly" multiple="multiple">

				</select>
			</div>
		</div>
		<div class="row" id="hideDestAir">
			<div class="col-xs-3">
				Choose Destination Airport
			</div>
			<div class="col-xs-3" >
				<select id="destAir" multiple="multiple">

				</select>
			</div>
		</div>
		<div class="row">
			<section id="forceGraph">

			</section>
		</div>
		<div class="row hideFlightDetails">
			<center> The below part is for checking the values of test data </center>
		</div>
		<div class="row hideFlightDetails">
			<div class="col-xs-1">
				Departure
			</div>
			<div class="col-xs-1 data-display" id="departureData" >

			</div>
			<div class="col-xs-1">
				Arrival
			</div>
			<div class="col-xs-1 data-display" id="arrivalData">

			</div>
			<div class="col-xs-1">
				Carrier
			</div>
			<div class="col-xs-1 data-display" id="carrierData">

			</div>
			<div class="col-xs-2">
				Total Delay
			</div>
			<div class="col-xs-1 data-display" id="totalDelayData">

			</div>
			<div class="col-xs-2">
				Cancelled (0-No)
			</div>
			<div class="col-xs-1 data-display" id="cancelData">

			</div>
		</div>
		<div class="row hideFlightDetails">
			<div class="col-xs-2">
				Flight Date
			</div>
			<div class="col-xs-2 data-display" id="flightDateData">

			</div>
			<div class="col-xs-3">
				Day of Week (1-Mon) (7-Sun) (9-unknown)
			</div>
			<div class="col-xs-1 data-display" id="dayOfWeekData">

			</div>
			<div class="col-xs-2">
				Distance
			</div>
			<div class="col-xs-2 data-display" id="distanceData">

			</div>
		</div>
		
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="scripts/jquery.csv-0.71.min.js"></script>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="scripts/home.js"></script>
</body>
</html>
